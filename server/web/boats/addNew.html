<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Boat</title>
</head>
<body>
<h1>Add A New Boat To BoatHouse</h1>
<form  method="post" action="addBoat" id="addNewBoatForm">
    <div style="display:block" id="formBlock">
    <p>Please fill out the fields:</p>
    <p> Boat Name:
        <input type="text" id ="boatName" name="boatName" autofocus/></p>
    <p> Boat size:
        <input type="radio" id="solo" name="boatSize" value="solo" required>
        <label for="solo">1</label>
        <input type="radio" id="pair" name="boatSize" value="pair">
        <label for="pair">2</label>
        <input type="radio" id="four" name="boatSize" value="four">
        <label for="pair">4</label>
        <input type="radio" id="eight" name="boatSize" value="eight">
        <label for="eight">8</label><br>
    </p>
    <p> Oars number:
        <input type="radio" id="singleOar" name="oars" value="true" required>
        <label for="singleOar">one (sweep)</label>
        <input type="radio" id="doublwOar" name="oars" value="false">
        <label for="doublwOar">two (sculls)</label><br>
    </p>
    <p> Boat Width:
        <input type="radio" id="wide" name="width" value="true" required>
        <label for="wide">wide</label>
        <input type="radio" id="notWide" name="width" value="false">
        <label for="notWide">normal</label><br>
    </p>
    <p> Coxswain On Boat:
        <input type="radio" id="coxswain" name="coxswain" value="true" required>
        <label for="coxswain">coxswain</label>
        <input type="radio" id="coxless" name="coxswain" value="false">
        <label for="coxless">coxless </label><br>
    </p>
    <p> Coastal Boat:
        <input type="radio" id="coastal" name="coastal" value="true" required>
        <label for="coastal">coastal</label>
        <input type="radio" id="nocoastal" name="coastal" value="false">
        <label for="nocoastal">not coastal </label><br>
    </p>

    <p> Boat Status:
        <input type="radio" id="outof" name="status" value="true" required>
        <label for="outof">Out Of Order</label>
        <input type="radio" id="active" name="status" value="false">
        <label for="active">Active </label><br>
    </p>

    <p>Private boat:
        <input type="checkbox" id="checkPrivate">
    </p>
    <input type="submit" value="Add Boat"/>
    <span style="color:red" class="error" id = "errorSpan" > </span>
    </div>
</form>
<span class="added" style="color:green" id = "addedMsgSpan"> </span>
<br>
<a href="/boathouse/menu/boats.html">Go Back</a>
<form method="post" action="/boathouse/logout">
    <input type="submit" value="Logout" style="position: absolute; top: 10px; right: 10px;"/>
</form>
<script src="addNew.js"></script>
<div id = "notificationsDiv" style="position: absolute; top: 10px; right: 90px;
padding: 15px 26px; border: 2px solid red;">
    <span>You have </span>
    <span id = "newMsgCount">0</span>
    <span>unread notifications</span>
    <div>
        <button id="viewNew">View New <br/>Messages</button>
        <button id="clubMsg">View Club <br/>Messages</button>
        <button id="goToManager" style="display: none">Manage<br/>Notifications</button>

        <script src="/boathouse/notifications/notifications.js"></script>
    </div>
</div>
</body>
</html>
