<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import/Export</title>
</head>
<h3 style="color: green" class="error" id="msgFromServer"></h3>
<h2>XML data import / export</h2>
<h3>I would like to:</h3>
<p>
    <input type="checkbox" id="import">
    <label for="import">Import xml</label>
    <input type="checkbox" id="export" >
    <label for="export">Export xml </label><br>
</p>
<div id = "errors">
    <span style="color: red" id = 'errorHead'></span><br>
    <span style="color: red" class="error" id="errorChoice"></span>
</div>

<form  style="display:none" id ="importForm" action="/data/import" enctype="multipart/form-data" method="POST">
    <h4>Which data to import?</h4>
    <p>
        <input type="radio" id="importActivity" name="importType" value="1" checked="checked" required>
        <label for="importActivity">Activities</label>
        <input type="radio" id="importBoat" name="importType" value ="2">
        <label for="importBoat">Boats </label>
        <input type="radio" id="importMember" name="importType" value = "3">
        <label for="importBoat">Members </label><br>
    </p>
    <h4>Merge with existing data?</h4>
    <p>
        <input type="radio" id="merge" name="mergeData" required value = "true" checked="checked">
        <label for="merge">Merge Data</label>
        <input type="radio" id="delete" name="mergeData" value = "false">
        <label for="delete">Delete Existing Data </label><br>
    </p>
    <input type="file" name="file1"><br>
    <input type="Submit" value="Upload File"><br>
</form>
<div>
<form id = "exportForm" style="display:none" action="/data/export" enctype="multipart/form-data" method="get">
    <h4>Which data to export?</h4>
    <p>
        <input type="radio" id="exportActivity" name="exportRadios" value ="1" required checked="checked">
        <label for="exportActivity">Activities</label>
        <input type="radio" id="exportBoat" name="exportRadios" value ="2" >
        <label for="exportBoat">Boats </label>
        <input type="radio" id="exportMember" name="exportRadios" value ="3" >
        <label for="exportMember">Members </label><br>
    </p>

    <input type="Submit" value="Download"><br>
</form>
</div>
<br><p><a href="/menu/main.html" >Go Back</a></p>

<form method="post" action="/logout">
    <input type="submit" value="Logout" style="position: absolute; right: 1%; top:1%"/>
</form>
</body>
<script src = "files.js"></script>
</html>
