<!DOCTYPE html>
<html>
<head>
    <title>BoatHouseSystem</title>
</head>
<body>
<div class="container">
    <h2>Login To BoatHouse System</h2>
    <form method="post" action="loginToServer">
        <h3>Please enter your username (email address):</h3>
        <input id = "username"type="text" name="username" autofocus/><span id="usernameError" style="color:red"> </span>

        <br><input type="submit" value="Login"/>
    </form>

</div>
<script src ="login.js" ></script>

</body>
</html>
