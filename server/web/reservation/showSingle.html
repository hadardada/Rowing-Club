<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<body>

<h1>Show Single Reservation</h1>
<div style="display:block" id="formBlock">
    <p style="font-weight: bold">Reservation Status:</p>
    <span id="status"></span>
    <ol class="wantedRowersList">

    </ol>

    <p style="font-weight: bold">Main Member:</p>
    <span id="mainMember"></span>
    <ol class="boatList">

    </ol>

    <p style="font-weight: bold">Reservation Date:</p>
    <span id="date"></span>
    <ol class="wantedRowersList">

    </ol>
    <p style="font-weight: bold">Reservation Time:</p>
    <span id="time"></span>
    <ol class="wantedRowersList">

    </ol>
    <p style="font-weight: bold">Boat Types:</p>
    <span id="boatType"></span>
    <ol class="wantedRowersList">

    </ol>
    <p style="font-weight: bold">Additional Rowers:</p>
    <span id="WantedRowers"></span>
    <ol class="wantedRowersList">

    </ol>
    <p style="font-weight: bold">Reservation Made By:</p>
    <span id="resMadeBy"></span>
    <ol class="wantedRowersList">

    </ol>
    <p style="font-weight: bold">Reservation Made At:</p>
    <span id="resMadeAt"></span>
    <ol class="wantedRowersList">

    </ol>
    <span id="Actions"></span>
    <ol class="wantedRowersList">

    </ol>
    <br>
    <span style="color:#ff0000" class="error" id = "errorSpan" > </span>
    <form method="post" action="/logout">
        <input type="submit" value="Logout" style="position: absolute; top: 10px; left: 500px;"/>
    </form>
</div>
<span class="added" style="color:green" id = "addedMsgSpan"> </span>
<script src="/reservation/showSingle.js"></script>
</body>
</html>
