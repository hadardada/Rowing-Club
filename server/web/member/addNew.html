<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Member</title>
</head>
<body>

<h1>Add New Member To BoatHouse</h1>
<form method="post" action="/member/addNew" id="addNewMemberForm">
    <div style="display:block" id="formBlock">
        <p>Please fill out the fields:</p>
        <p> Name:
            <input type="text" id="MemberName" name="MemberName" autofocus required/></p>
        <p> Email Address:
            <input type="text" id="MemberEmail" name="Member" required/></p>
        <p> Password:
            <input type="text"  id="MemberPassword" name="Member" required/></p>
        <p> Age:
            <input type="text"  id="MemberAge" name="Member" /></p>
        <p> Phone Number:
            <input type="text"  id="MemberPhoneNum" name="Member" required/></p>
        <p> Rowing Level:
            <input type="radio" id="Beginner" name="oars" value="1" required>
            <label for="Beginner">Beginner</label>
            <input type="radio" id="Mid" name="oars" value="2">
            <label for="Mid">Mid</label>
            <input type="radio" id="Expert" name="oars" value="3">
            <label for="Expert">Expert</label><br>
        </p>
        <p>Private boat:
            <input type="checkbox" id="checkPrivate">
        </p>
        <p style="display:none" id="boatOwnerform">Boat Serial Number: <input type="text"  id="boatSerNum" name="boatOwner"/></p>
        <p> Manager?:
            <input type="radio" id="managerYes" name="ww" value="true" required>
            <label for="Beginner">Yes</label>
            <input type="radio" id="managerNo" name="ww" value="false">
            <label for="Mid">No</label><br>
        </p>
        <p> Notes:
            <input type="text"  id="MemberNotes" name="Member" /></p>

        <input type="submit" value="Add Member"/>
        <span style="color:#ff0000" class="error" id = "errorSpan" > </span>
    </div>
</form>
<span class="added" style="color:green" id = "addedMsgSpan"> </span>
<script src="/member/addNew.js"></script>
</body>
</html>
